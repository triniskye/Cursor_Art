<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css">
    <title>Document</title>
</head>
<body>
    <!-- title -->
    <h1>Cursor Art</h1>
    <!--colour selector bar-->
    <div class="colourSelector">
        <div id="red"></div>
        <div id="orange"></div>
        <div id="yellow"></div>
        <div id="greenyellow"></div>
        <div id="lightskyblue"></div>
        <div id="mediumpurple"></div>
        <div id="pink"></div>
    </div>
    <!--colour selector bar-->
    <div class="sizeSelector">
        <div id="xs"></div>
        <div id="s"></div>
        <div id="m"></div>
        <div id="l"></div>
        <div id="xl"></div>
    </div>
    <!--eraser-->
    <div class="eraser">
        <p>ERASE</p>
        
    </div>

    <!--drawing canvas-->
    <canvas id="canvas"></canvas>
    <!--clearing button-->
    <button id="clear">CLEAR</button>


    <!--script-->
    <script src="./index.js"></script>
</body>
</html>
